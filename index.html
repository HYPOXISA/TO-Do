<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - 달력</title>

    <link rel="stylesheet" href="css/디자인.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c92986acdf.js"
      crossorigin="anonymous"
    ></script>
    <!-- cdnjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="section_all">
      <section class="todo">
        <h1 class="todo-title">Today's To Do List</h1>
        <div class="textToDo">
          <input type="text" class="textToDo-text" />
          <button class="textToDo-button add">
            <i class="fa-solid fa-pen-nib"></i>
          </button>
          <button class="textToDo-button reset">Reset</button>
          <button class="textToDo-button allreset">All reset</button>
        </div>
        <ul class="todoList"></ul>
      </section>
      <section class="main">
        <h1 class="main-title">Calendar AND TodoList</h1>
        <div class="month clearfix">
          <span class="left">
            <i class="fas fa-chevron-left left"></i>
          </span>
          <span class="right">
            <i class="fas fa-chevron-right right"></i>
          </span>
          <p class="month-name"></p>
        </div>
        <div class="dayCount">
          <ul class="dayCount-list clearfix">
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THU</li>
            <li>FRI</li>
            <li>SAT</li>
            <li>SUN</li>
          </ul>
        </div>
        <ul class="day clearfix"></ul>
      </section>
    </div>
    <script src="js/디자인.js"></script>
  </body>
</html>
